<div class="container">
<div *ngIf="posts == null">
  LOADING...
</div>
<table *ngIf="posts != null" class="table-responsive text-center">
  <thead>
    <tr class="text-center">
      <th class="text-center" scope="col">#</th>
      <th class="text-center"scope="col">Calle</th>
      <th class="text-center"scope="col">Código Postal</th>
      <th class="text-center"scope="col">Razón Social</th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr *ngFor="let post of posts; let i = index" class="text-center">
      <th class="text-center" scope="row">{{i + 1}}</th>
      <td class="text-center">{{post.calle}}</td>
      <td class="text-center">{{post.codigopostal}}</td>  
      <td class="text-center">{{post.razonsocial}}</td>
    </tr>
  </tbody>
</table>
</div>
