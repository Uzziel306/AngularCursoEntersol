<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2>Formulario</h2>
    </div>
  </div>
  <form [formGroup]="xForm">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Name</label>
        <input formControlName="name" type="text" class="form-control" placeholder="Name">
      </div>
      <div *ngIf="!xForm.controls['name'].valid && xForm.controls['name'].touched" class="alert alert-warning" role="alert">
          At least 4 for 'Name'.
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        <div *ngIf="!xForm.controls['email'].valid && xForm.controls['email'].touched" class="alert alert-warning" role="alert">
            Insert a valid email.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" formControlName="password" class="form-control" id="inputPassword4" placeholder="Password">
        <div *ngIf="!xForm.controls['password'].valid && xForm.controls['password'].touched" class="alert alert-warning" role="alert">
            At least 6 characters.
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">Gender</label>
        <select formControlName="gender" id="inputState" class="form-control">
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
        </select>
        <div *ngIf="!xForm.controls['gender'].valid && xForm.controls['gender'].touched" class="alert alert-warning" role="alert">
            Select a gender.
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="inputZip">Phone</label>
        <input type="tel" formControlName="phone" class="form-control" id="inputNumber">
      </div>
      <div *ngIf="!xForm.controls['phone'].valid && xForm.controls['phone'].touched"  class="alert alert-warning" role="alert">
          Insert a valid Phone.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
